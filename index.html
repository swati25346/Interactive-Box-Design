<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive-Boxes</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <div class="title">YAY! It's BOGO</div>
        <div class="box expanded" onclick="toggleBox(this)">
            <input type="radio" name="unit" checked> 1 Unit <span class="discount">10% Off</span>
            <div class="price">$10.00 USD <span class="old-price">$24.00 USD</span></div>
        </div>
        <div class="box most-popular" onclick="toggleBox(this)">
            <input type="radio" name="unit"> 2 Unit <span class="discount">20% Off</span>
            <div class="price">$18.00 USD <span class="old-price">$24.00 USD</span></div>
            <div class="options">
                <label>#1 Size: <select><option>S</option><option>M</option><option>L</option></select></label>
                <label> Colour: <select><option>Black</option><option>Red</option><option>Blue</option></select></label>
                <br>
                <label>#2 Size: <select><option>S</option><option>M</option><option>L</option></select></label>
                <label> Colour: <select><option>Black</option><option>Red</option><option>Blue</option></select></label>
            </div>
        </div>
        <div class="box" onclick="toggleBox(this)">
            <input type="radio" name="unit"> 3 Unit <span class="discount">30% Off</span>
            <div class="price">$24.00 USD <span class="old-price">$24.00 USD</span></div>
        </div>
        <div class="free-delivery">Free Delivery</div>
        <div class="price">Total: $18.00 USD</div>
        <button class="add-to-cart">+ Add to Cart</button>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
